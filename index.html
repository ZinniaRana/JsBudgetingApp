        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <title>BudgetApp</title>

        <link type="text/css" rel="stylesheet" href="style.css">
         <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    </head>
    <body>
        <div class="top_container">
            <div class="budget_container">
                <div class="budget_title">
                    Available Budget in 
                    <span class="budget_month">%Month%</span>
                    <span class="budget_year">%Year%</span>
                </div>
                <div class="budget_value"> -0.00 </div>
                <div class="budget_income budget">
                    <div class="label_text">
                        INCOME
                    </div>
                    <div class="value_text">
                        <span class="income_value">+0.00</span>
                        <span class="income_percentage percentage">&nbsp; &nbsp;</span> 
                    </div>
                </div>
                <div class="budget_expense budget">
                    <div class="label_text">
                        EXPENSES
                    </div>
                    <div class="value_text">
                        <span class="expense_value">-0.00</span>
                        <span class="expense_percentage percentage">--</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_container">
            <div class="add">
                <div class="add_container container">
                    <div class="block">
                        <select class="add_type">
                            <option value="inc">+</option>
                            <option value="exp">-</option>
                        </select>
                        <input class="add_description" type="text" placeholder="Add description">
                    </div>
                    <div class="block">
                        <input class="add_value" type="number" placeholder="Value" >
                        <div class="add_btn">
                            <i class="fa fa-check-circle" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list_container">
                <div class="inc_list list">
                    <h4>INCOME</h4>
                    <div class="income__list">
